<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>cloudfishare</title>
</head>

<body>
	<h1>Cloud fishare!</h1>
	<h2>It's small service for file sharing.</h2>

	<table>
		<tr>
			<form name="sendfile" method=post enctype=multipart/form-data
				action="FileUpload">
			<td>File</td>
			<td><input type="file" style="width: 100%" name="sendfile"></td>
			<td><input type=submit value="Send"></td>
			<td><input type=reset></td>
			</form>
		</tr>
		<tr>
			<form name="receivefile" method=post action="FileDownload">
			<td>Code</td>
			<td><input type="text" style="width: 100%" name="code"></td>
			<td><input type=submit value="Send"></td>
			<td><input type=reset></td>
			</form>
		</tr>
	</table>
</body>
</html>
